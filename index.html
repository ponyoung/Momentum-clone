<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/752/752688.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <div class="status-column">
      <div>
        <a href="https://ponyoung.github.io/kakao-clone/" target="_blank">
          Go to Kokoa
        </a>
        <div id="search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" />
        </div>
      </div>
      <div id="weather">
        <span></span>
        <span></span>
      </div>
    </div>

    <h2 id="clock">00:00:00</h2>

    <form class="hidden flex" id="login-form">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <button><i class="fa-solid fa-arrow-right"></i></button>
    </form>

    <h1 id="greeting" class="hidden"></h1>

    <form id="todo-form">
      <span>What is your main focus for today?</span>
      <input type="text" required />
    </form>
    <ul id="todo-list"></ul>

    <div id="quote">
      <span></span>
      <span></span>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/search.js"></script>
    <script
      src="https://kit.fontawesome.com/f970a6336e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
